<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="/js/script.js" type="text/javascript" charset="utf-8"></script>
</head>

<body style="background-color: lightsalmon;">
    <div class="container" id="board">
        <!-- Heading -->
        <div class="row" id="row1">
            <h1>Tic Tac Toe</h1>
        </div>
        <!-- Top Row -->
        <div class="row" id="row2">
            <div class="top left square" id="squareA">
                <img class = "game_cross" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Red_X.svg/1200px-Red_X.svg.png">
            </div>
            <div class="top middle square" id="squareB" onclick="fireB()">
                
            </div>
            <div class="top right square" id="squareC"></div>
        </div>
        <!-- Middle Row -->
        <div class="row" id="row3">
            <div class="middle left square" id="squareD"></div>
            <div class="middle center square" id="squareE"></div>
            <div class="middle right square" id="squareF"></div>
        </div>
        <!-- Bottom Row -->
        <div class="row" id="row4">
            <div class="bottom left square" id="squareG"></div>
            <div class="bottom middle square" id="squareH"></div>
            <div class="bottom right square" id="squareI"></div>
        </div>
    </div>



    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="/js/script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
